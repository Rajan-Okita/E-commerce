<!doctype html>
<html>
<head>
    <title>
        Forming classes
    </title>
    <style>
        li em{
        color:red;
        }
        li.special{
            color:blue;
        }
    </style>
</head>
<body>
<ul>
    <li>item one</li>
    <li class="special">item two</li>
    <li>item three</li>
    <li>item<em>four</em></li>
</ul>
</body>
</html>
